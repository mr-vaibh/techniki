<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Techniki Certificate</h1>
        <form action="/generate" method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-600 font-medium mb-2">Name:</label>
                <input type="text" id="name" name="name" required class="border border-gray-300 rounded-lg w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-medium mb-2">Email:</label>
                <input type="email" id="email" name="email" required class="border border-gray-300 rounded-lg w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <input type="submit" value="Get Certificate" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-200">
        </form>
    </div>
</body>
</html>
